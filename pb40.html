    40. Write a JavaScript program to check from two given integers whether one of them is 8 or their sum or difference is 8.  -->

<!DOCTYPE html>
<html>
  <head>
    <title>PROBLEMA 40</title>
  </head>
  <body>
    <script>
      var a = 1;
      var b = 7;
      var sum = a + b;
      function check(a, b, sum) {
        if (a == 8 || b == 8) {
          return "ONE OF THE NUMBERS IS 8";
        } else if (sum == 8) {
          return "THEIR SUM IS 8";
        } else if (sum !== 8) {
          return "THEIR SUM IS NOT 8";
        } else return "NONE OF THE NUMBERS ARE 8";
      }
      console.log(check(a, b, sum));
    </script>
  </body>
</html>
