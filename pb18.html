<!-- TARNITA_IRIS_PROBLEMA_18
    18. Write a JavaScript program to check two given numbers and return true if one of the number is 50 or if their sum is 50.   -->

<!DOCTYPE html>
<html>
  <head>
    <title>PROBLEMA 18</title>
  </head>
  <body>
    <script>
      var a = 1;
      var b = 50;
      var sum = a + b;
      function check(a, b, sum) {
        if (a == 50 || b == 50) {
          return true;
        } else if (sum == 50) {
          return true;
        } else if (sum !== 8) {
          return false;
        } else return false;
      }
      console.log(check(a, b, sum));
    </script>
  </body>
</html>
