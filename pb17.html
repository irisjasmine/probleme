    17. Write a JavaScript program to compute the absolute difference between a specified number and 19. Returns triple their absolute difference if the specified number is greater than 19.  --><!DOCTYPE html>
    <!DOCTYPE html>
    <html>
      <head>
        <title>PROBLEMA 17</title>
      </head>
      <body>
        <script>
          function absolute_value(x) {
            var diff = x - 19;
            if (x > 19) {
              return (
                "The triple absolute of the difference is: " + 3 * Math.abs(diff)
              );
            } else
              return (
                "The number is not greater than 19. The difference is: " + diff
              );
          }
          console.log(absolute_value(2));
          console.log(absolute_value(20));
        </script>
      </body>
    </html>
