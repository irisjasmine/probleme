10.	15. Write a JavaScript program to get the difference between a given number and 13, if the number is greater than 13 return double the absolute difference.  -->
<!DOCTYPE html>
<html>
  <head>
    <title>PROBLEMA 15</title>
  </head>
  <body>
    <script>
      function absolute_value(x) {
        if (x === 13) {
          return "The number is in fact 13";
        } else return 2 * Math.abs(x);
      }
      console.log(absolute_value(2));
      console.log(absolute_value(13));
    </script>
  </body>
</html>
