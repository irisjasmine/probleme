<!-- TARNITA_IRIS_PROBLEMA_28
    28. Write a JavaScript program to check whether two given integer values are in the range 50..99 (inclusive). Return true if either of them are in the said range.  
               -->
<!DOCTYPE html>
<html>
  <head>
    <title>PROBLEMA 28</title>
  </head>
  <body>
    <script>
      function check(a, b) {
        if ((a >= 50 && a <= 99) || (b >= 50 && b <= 99)) {
          return true;
        } else return false;
      }
      console.log(check(2, 65));
      console.log(check(2, 6));

    </script>
  </body>
</html>
