<!-- TARNITA_IRIS_PROBLEMA_118
	118. Write a JavaScript program to check whether a given number is in a given range. -->

<!DOCTYPE html>
<html>
  <head>
    <title>PROBLEMA 118</title>
  </head>
  <body>
    <script>
      function range(a) {
        if (a > 0 && a < 10) {
          return "One digit";
        } else return "Two digits";
      }
      console.log(range(2));
      console.log(range(20));
    </script>
  </body>
</html>
