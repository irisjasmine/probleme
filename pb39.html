<!--TARNITA_IRIS_PROBLEMA_39
    39. Write a JavaScript program to compute the sum of the two given integers, If the sum is in the range 50..80 return 65 other wise return 80.  -->
<!DOCTYPE html>
<html>
  <head>
    <title>PROBLEMA 39</title>
  </head>
  <body>
    <script>
      function sum(x, y) {
        var sum = x + y;
        if (sum >= 50 && sum <= 80) {
          return "65";
        } else return "80";
      }
      console.log(sum(2, 6));
      console.log(sum(20, 37));
    </script>
  </body>
</html>
