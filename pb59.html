	59. Write a JavaScript program to extract the first half of a string of even length.    -->
    <!DOCTYPE html>
<html>
  <head>
    <title>PROBLEMA 59</title>
  </head>
  <body>
    <script>
      var string = "STRING";
      var half = string.length / 2;
      var firstHalf = string.slice(0, half);
      console.log(firstHalf);
    </script>
  </body>
</html>
