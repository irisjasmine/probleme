<!-- TARNITA_IRIS_PROBLEMA_29
    29. Write a JavaScript program to check whether three given integer values are in the range 50..99 (inclusive). Return true if one or more of them are in the said range.     -->
<!DOCTYPE html>
<html>
  <head>
    <title>PROBLEMA 29</title>
  </head>
  <body>
    <script>
      function check(a, b, c) {
        if (
          (a >= 50 && a <= 99) ||
          (b >= 50 && b <= 99) ||
          (c >= 50 && c <= 99)
        ) {
          return true;
        } else return false;
      }
      console.log(check(2, 65, 2));
      console.log(check(2, 6, 55));
      console.log(check(2, 2, 2));
    </script>
  </body>
</html>
