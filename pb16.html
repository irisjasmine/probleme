<!--TARNITA_IRIS_PROBLEMA_16
    16. Write a JavaScript program to compute the sum of the two given integers. If the two values are same, then returns triple their sum-->

<!DOCTYPE html>
<html>
  <head>
    <title>PROBLEMA 16</title>
  </head>
  <body>
    <script>
      function sum(a, b) {
        if (a === b) {
          return (a + b) * 3;
        } else return a + b;
      }
      console.log(sum(2, 3));
      console.log(sum(3, 3));
    </script>
  </body>
</html>
