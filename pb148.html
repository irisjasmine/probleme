<!-- TARNITA_IRIS_PROBLEMA_148
    	148. Write a JavaScript program to swap two halves of a given array of integers of even length.   -->
<!DOCTYPE html>
<html>
  <head>
    <title>PROBLEMA 148</title>
  </head>
  <body>
    <script>
      var string = "STRING";
      var half = string.length / 2;
      var firstHalf = string.slice(0, half);
      var secondHalf = string.slice(half);
      console.log(secondHalf + firstHalf);
    </script>
  </body>
</html>
