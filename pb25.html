<!-- TARNITA_IRIS_PROBLEMA_25
	25. Write a JavaScript program to check whether a given positive number is a multiple of 3 or a multiple of 7  -->

<!DOCTYPE html>
<html>
  <head>
    <title>PROBLEMA 25</title>
  </head>
  <body>
    <script>
      function check(x) {
        if (x % 3 == 0) {
          console.log("A MULTIPLE OF 3");
        } else console.log("NOT A MULTIPLE OF 3");
        if (x % 7 == 0) {
          console.log("A MULTIPLE OF 7");
        } else console.log("NOT A MULTIPLE OF 7");
      }
      check(9);
      check(14);
      check(21);
    </script>
  </body>
</html>
